<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Smart</title>
</head>

<body>
    <nav class="navbar navbar-light fixed-top">
        <a href="" class="navbar-brand">Logo</a>
    </nav>

    <section class="container">
        <div class="mt-5"></div>
    </section>

    <section class="container main" style="margin-left:30%;">
        <div class="row list-group list-group-horizontal mb-4" id="myList" role="tablist">
            <a class="col-2 list-group-item list-group-item-action bg-transparent active" data-toggle="list" href="#login" role="tab">Login</a>
            <a class="col-2 list-group-item list-group-item-action bg-transparent" data-toggle="list" href="#register" role="tab">Register</a>
        </div>

        <div class="tab-content">
            <div class="tab-pane active" id="login" role="tabpanel">
                <div class="row login-content">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">EMAIL</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">PASSWORD</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check form-check-inline mr-5">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="investor" checked>
                            <label class="form-check-label" for="inlineRadio1">INVESTOR</label>
                        </div>
                        <div class="form-check form-check-inline mr-0">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="company">
                            <label class="form-check-label" for="inlineRadio2">COMPANY</label>
                        </div>
                        <div class="center-click">
                            <a class="btn btn-outline-secondary rounded-pill px-4" href="main.html">Login</a>
                        </div>
                        <div class="center-click">
                            <a href="" class="forgot-link">Forgot Password</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tab-pane" id="register" role="tabpanel">
                <div class="row register-content">
                    <form>
                        <div class="form-inline">
                            <label class="my-1 mr-2" for="register-as">REGISTER AS</label>
                            <select class="custom-select my-1 mr-sm-2" id="register-as">
                                <option selected>Select</option>
                                <option value="Individual">Individual</option>
                                <option value="Group">Group</option>
                            </select>
                        </div>
                        <div class="form-row" style="margin-bottom:2%">
                            <div class="form-group col-md-6">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="passWord">PASSWORD</label>
                                <input type="password" class="form-control" id="passWord" placeholder="Password">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="form-check form-check-inline mr-5">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male" checked>
                            <label class="form-check-label" for="male">MALE</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="female">
                            <label class="form-check-label" for="female">FEMALE</label>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                                <label class="form-check-label" for="gridCheck">
                                    I accept all the <span><a href="" class="forgot-link">terms and conditions</a></span>.
                              </label>
                            </div>
                        </div>
                        <div class="center-click">
                            <a href="#login" class="btn btn-outline-secondary px-4 rounded-pill" onclick="$(function() {$('#myList a:first-child').tab('show')})">Register</a>
                            <!-- <button type="submit" class="btn btn-outline-secondary px-4 rounded-pill ">Register</button> -->
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </section>

    <script>
        $(function() {
            $('#myList a:first-child').tab('show')
        })
    </script>
</body>

</html>
