    <title>Review</title>

</head>

<body>
    <nav class="navbar navbar-light fixed-top pt-3 pl-4">
        <a href="" class="navbar-brand" style="font-size: 1.5rem;color: rgba(61, 60, 60, 0.938);
        ">Logo</a>
    </nav>

    <section class="container">
        <div class="mt-5"></div>
    </section>

    <section class="container mx-0 pl-4">
        <div class="row align-items-center">
            <div class="col-2 ">
                <div>
                    <h2>Hi,</h2>
                    <h2>John Deo</h2>
                    <p>You are just one more step away from completion.</p>
                </div>
            </div>
            <div class="col-10" style="padding-left:15%;">
                <p style="margin-left:-2%;">Press DONE button when you are done filling the form to send for review. Thanks!</p>
                <form class="mt-5">
                    <div class="form-group row my-0">
                        <label for="DOB" class="col-sm-4 justify-content-start px-0">DATE OF BIRTH</label>
                        <div class="col-sm-4 px-0">
                            <input type="date" class="form-control" id="DOB" placeholder="">
                        </div>
                        <div class="col-sm-4"></div>
                    </div>
                    <div class="form-group row">
                        <label class="my-1 col-sm-4 px-0 justify-content-start" for="citizenship">PRIMARY CITIZENSHIP</label>
                        <select class="custom-select my-1 col-sm-4" id="citizenship">
                                <option value="India">India</option>
                                <option value="UnitedState">United State</option>
                                <option value="UnitedKingdom">United Kingdom</option>
                                <option value="Australia">Australia</option>
                                <option selected></option>
                            </select>
                    </div>
                    <div class="form-inline row justify-content-start">
                        <label class="my-1 col-sm-4 px-0 justify-content-start" for="country">COUNTRY OF RESIDENCE</label>
                        <select class="custom-select my-1 col-sm-4" id="country">
                                <option value="India">India</option>
                                <option value="UnitedState">United State</option>
                                <option value="UnitedKingdom">United Kingdom</option>
                                <option value="Australia">Australia</option>
                                <option selected></option>
                            </select>
                    </div>
                    <div class="form-inline row">
                        <label class="my-1 col-sm-4 px-0 justify-content-start" for="tax">TAX RESIDENCE</label>
                        <select class="custom-select my-1 col-sm-4" id="tax">
                                <option value="India">India</option>
                                <option value="UnitedState">United State</option>
                                <option value="UnitedKingdom">United Kingdom</option>
                                <option value="Australia">Australia</option>
                                <option selected></option>
                            </select>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 justify-content-start px-0">
                            <p class="">MAILING ADDRESS</p>
                        </div>
                        <div class="col-sm-4 px-0 justify-content-start">
                            <label class="custom-file-label" for="File"></label>
                            <input type="file" class="custom-file-input" id="File" required>
                            <small>Attach PDF/JPEG of your “Proof of Residence”</small>
                        </div>

                    </div>
                    <div class="form-group row px-0">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4 px-0" style="text-align:end;">
                            <button type="submit" class="btn btn-outline-secondary rounded-pill px-5 ">Done</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </section>
